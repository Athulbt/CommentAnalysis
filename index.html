<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Review Sentiment Analyzer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <h1 class="app-title">Review Sentiment Analyzer</h1>
    <p class="app-subtitle">
      Analyze the sentiment of reviews given in any language.
    </p>

    <div class="form-group">
      <label for="language-select" class="form-label">Select Language:</label>
      <select id="language-select" class="form-select">
        <option value="auto">Auto-detect</option>
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="ja">Japanese</option>
        <option value="zh-CN">Chinese (Simplified)</option>
        <option value="ar">Arabic</option>
        <option value="hi">Hindi</option>
      </select>
    </div>

    <div class="form-group">
      <label for="text-input" class="form-label">Enter text to analyze:</label>
      <textarea id="text-input" class="form-textarea" placeholder="Type or paste your text here..."></textarea>
    </div>

    <button id="analyze-button" class="btn-analyze">Analyze Sentiment</button>

    <div id="status-message" class="status hidden">Analyzing...</div>

    <div id="result-card" class="result-card hidden">
      <h2 class="result-title">Analysis Result</h2>
      <div class="result-row">
        <span class="result-label">Sentiment:</span>
        <span id="sentiment-output" class="result-sentiment"></span>
      </div>
      <div class="result-row">
        <span class="result-label">Reasoning:</span>
        <p id="reasoning-output" class="result-reasoning"></p>
      </div>
    </div>

    <div id="error-message" class="error-message hidden" role="alert">
      An error occurred. Please try again.
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
